<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Service - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      .card { margin-bottom: 20px; }
      .status-healthy { color: #28a745; }
      .status-unhealthy { color: #dc3545; }
      .status-unknown { color: #6c757d; }
      .btn-action { margin: 5px; }
      #charts { display: flex; flex-wrap: wrap; }
      .chart-container { width: 100%; height: 300px; margin: 10px 0; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          Micro Service - Dashboard
        </span>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <!-- Системный статус -->
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-heartbeat"></i> System Health</h5>
        </div>
        <div class="card-body">
          <div id="health-status"></div>
          <button class="btn btn-primary" onclick="checkHealth()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>

      <div class="row">
        <!-- Коллектор данных -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-database"></i> Data Collector</h5>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <span class="input-group-text">Batch Size</span>
                <input type="number" id="batch-size" class="form-control" value="10" min="1" max="1000">
              </div>
              <button class="btn btn-success btn-action" onclick="collectData()">
                <i class="fas fa-download"></i> Collect Data
              </button>
              <button class="btn btn-primary btn-action" onclick="saveToStorage()">
                <i class="fas fa-save"></i> Save to Storage
              </button>
              <div id="collector-result" class="mt-3"></div>
            </div>
          </div>
        </div>

        <!-- Хранилище данных -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-hdd"></i> Data Storage</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-info btn-action" onclick="loadStorageData()">
                <i class="fas fa-eye"></i> View Data
              </button>
              <button class="btn btn-danger btn-action" onclick="clearStorage()">
                <i class="fas fa-trash"></i> Clear All Data
              </button>
              <div id="storage-info" class="mt-3"></div>
              <div id="storage-data" class="mt-3" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
          </div>
        </div>

        <!-- ML Сервис -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-robot"></i> ML Service</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-warning btn-action" onclick="trainModel()">
                <i class="fas fa-graduation-cap"></i> Train Model
              </button>

              <hr>
              <h6>Make Prediction</h6>
              <div class="row g-2 mb-3">
                <div class="col">
                  <input type="number" id="feature1" class="form-control" placeholder="Feature 1" value="1.0" step="0.1">
                </div>
                <div class="col">
                  <input type="number" id="feature2" class="form-control" placeholder="Feature 2" value="2.0" step="0.1">
                </div>
              </div>
              <div class="row g-2 mb-3">
                <div class="col">
                  <input type="number" id="feature3" class="form-control" placeholder="Feature 3" value="3.0" step="0.1">
                </div>
                <div class="col">
                  <input type="number" id="feature4" class="form-control" placeholder="Feature 4" value="4.0" step="0.1">
                </div>
              </div>
              <button class="btn btn-success btn-action" onclick="makePrediction()">
                <i class="fas fa-bolt"></i> Predict
              </button>
              <div id="prediction-result" class="mt-3"></div>
              <div id="model-info" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Визуализация -->
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-chart-line"></i> Data Visualization</h5>
        </div>
        <div class="card-body">
          <div id="charts">
            <div id="features-chart" class="chart-container"></div>
            <div id="predictions-chart" class="chart-container"></div>
          </div>
          <button class="btn btn-secondary" onclick="updateCharts()">
            <i class="fas fa-redo"></i> Update Charts
          </button>
        </div>
      </div>

      <!-- Логи -->
      <div class="card">
        <div class="card-header">
          <h5><i class="fas fa-clipboard-list"></i> Recent Activity</h5>
        </div>
        <div class="card-body">
          <div id="activity-log"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
